# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - onshoreelectronics

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-jdk8-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-jdk8-
    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '8'
    - run: mvn -f github-actions-java-maven/pom.xml clean compile
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build JDK 8 projects
      run: ./buildJdk8Projects.sh 

    - name: Build with Maven
      run: mvn clean install

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'onshoreelectronics'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5d518b062be34f69a402621730e040c5 }}
        package: '${{ github.workspace }}/target/*.jar'
